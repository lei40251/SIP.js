<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <script language=javascript src=./dist/demo-utils.js></script>
  <script language=javascript src='./dist/Client.js'></script>
  <script language=javascript src='./dist/AllEnum.js'></script>
  <script src="./dist/demo.js"
  onerror="alert('To run this demo you must first build the library and demo source! See the README.')">
  </script>
<head>
  <meta charset="utf-8" />
  <title>会议</title>
  <link rel="stylesheet" type="text/css" href="./demo-1.css">
</head>

<body>
    <li>
      服务器IP:<input type="text" id="serverip" placeholder="ip" value="192.168.21.152" >
      端口:<input type="text" id="serverport" placeholder="端口" value="7443" >
      登录用户名：<input type="text" id="userid" placeholder="号码" value="2000" >
      用户密码<input type="text" id="userpwd" placeholder="密码" value="123456" >
    </li>
    <li>
      <button id="connect" onclick="Init()">Connect</button>
      <button id="register" onclick="Register()"  >注册</button>
      <button id="unregister" onclick="UnRegister()" >注销</button>
      <button id="disconnect" onclick="Disconnect()" >Disconnect</button>
    </li>
    <li>
      <button  onclick="GetServerLoginInfo()">获取配置信息</button>
      <button  onclick="ConnectServerWebSocket()">连接WebSocket</button>
      <button  onclick="DisConnectServerWebSocket()">断开WebSocket</button>
    </li>
    <li>
      被叫：<input type="text" id="members" value="3002" >
      <button  onclick="AudioConference()" >语音会议</button>
      <button onclick="VideoConference()" >视频会议</button>
      <button  onclick="MakeScreenConference()" >投屏会议</button>
      <button  onclick="HangUP()" >挂断</button>
      当前呼叫ID:<input type="text" id="callid" value="" >
      <button  onclick="Answer()" >接听</button>
      <button  onclick="ScreenAnswer()" >投屏接听</button>
    </li>
    <li>
      <button onclick="FoceEndConf()">强制结束会议</button>
      <button onclick="GetCallAllMembers()">获取所有成员</button>
    </li>
    <li>
      文件ID:<input type="text" id="playfileid" value='' style="width:600px">
      <button onclick="PlayFile()">播放文件</button>
      <button onclick="StopPlayFile()">停止播放</button>
      <button onclick="PlayFileBroadcast()">开启文件广播</button>
    </li>
    <li>
      被叫：<input type="text" id="number" value="3002" >
      <button  onclick="AddMember()" >邀请人员</button>
      <button  onclick="delMember()" >踢出成员</button>
      <button  onclick="SetNotSpeak()" >禁言</button>
      <button  onclick="SetSpeak()" >取消禁言</button>
      <button  onclick="SetUnHear()" >禁听</button>
      <button  onclick="SetHear()" >取消禁听</button>
      <button  onclick="SetPush()" >推送</button>
      <button  onclick="SetUnPush()" >取消推送</button>
      <button  onclick="GetMemberVideo()" >获取成员视频</button>
    </li>
    <div >
      <table>
        <tr>
          <td>
            <video id="videoRemote" width="400" height="400">
              <p>Your browser doesn't support HTML5 video.</p>
            </video>
          </td>
          <td>
            <video id="videoLocal" muted="muted" width="400" height="400">
              <p>Your browser doesn't support HTML5 video.</p>
            </video>
        </td>
          <td>
        <audio id="remoteAudio" controls>
          <p>Your browser doesn't support HTML5 audio.</p>
        </audio>
        </td>
      </tr>
      <tr>
        <td>
          <video id="membervideo1" muted="muted" width="400" height="400">
            <p>Your browser doesn't support HTML5 video.</p>
          </video>
      </td>
      <td>
        <video id="membervideo2" muted="muted" width="400" height="400">
          <p>Your browser doesn't support HTML5 video.</p>
        </video>
    </td>

    </tr>
      </table>
    </div>
  <div>
    <textarea id="logdev" value="" style="height:200px;width:600px" ></textarea>
    <button id="clearlog" onclick="clearlog()" >清空</button>
  </div>
  
  <script language=javascript >

  </script>
</body>

</html>
